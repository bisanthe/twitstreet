howtoplay.header = Nas\u0131l Oynan\u0131r?
howtoplay.text.1 = Twitstreet bir tür borsa oyunudur.
howtoplay.text.2 = Bu oyunda, tüm twitter kullan\u0131c\u0131lar\u0131n\u0131n hisseleri sat\u0131lmaktad\u0131r. 
howtoplay.text.3 = Hisse de\u011Ferleri de takipçi say\u0131lar\u0131 ile belirlenir.
howtoplay.text.4 = Oyuna $1.000 ile ba\u015Flars\u0131n\u0131z.
howtoplay.text.5 = Bu parayla örne\u011Fin 2000 takipçisi olan bir kullan\u0131c\u0131n\u0131n %50'lik hissesini alabilirsiniz. 
howtoplay.text.6 = Kullan\u0131c\u0131n\u0131n takipçisinin 4000'e ula\u015Fmas\u0131, hissenizin de\u011Ferini $2000 yapar.
howtoplay.text.7 = Paran\u0131z\u0131 istedi\u011Finiz an nakite çevirip, bir veya daha fazla kullan\u0131c\u0131n\u0131n hisselerinden paran\u0131z yetti\u011Fince, istedi\u011Finiz oranda alabilirsiniz. Bu kullan\u0131c\u0131lar\u0131n takipçi say\u0131lar\u0131n\u0131n art\u0131\u015Flar\u0131ndan, sahip oldu\u011Funuz pay oran\u0131nda kazanç elde edeceksiniz. 
howtoplay.text.8 = K\u0131saca önemli olan, takipçi say\u0131s\u0131n\u0131 oransal olarak en k\u0131sa zamanda en çok artt\u0131racak kullan\u0131c\u0131lar\u0131n hisselerini bulmak ve almakt\u0131r.
howtoplay.text.9 = \u0130yi \u015Fanslar!
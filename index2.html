<html>
<head>
<title>Two Column CSS Layout with Right Menu</title>
<link rel="stylesheet" href="css/ts.css" type="text/css" media="all"> 
</head>
<body>
	<div id="header">
		Header
	</div>     <!-- closing header div -->
	<div id="wrapper">
		<div id="content">
			<div id="sidebar">
				Left
			</div>     <!-- closing sidebar div -->
			<div id="main">
				Right
			</div>     <!-- closing main div -->
		</div>     <!-- closing content div -->
	</div>     <!-- closing wrapper div -->
	<div id="footer">
		Footer
	</div>     <!-- closing footer div -->
</body>
</html>
